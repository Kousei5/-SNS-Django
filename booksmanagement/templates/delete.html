{% extends 'base.html' %}

{% block content %}
<h1 class="display-10">書籍削除ページ</h1>

<div class="container">
    <div class="container">
        <div class="alert alert-danger" role="alert">
            <div class="container"> 
                <div class="alert alert-{{ item.read }}" role="alert">
                    <p>・書籍タイトル : {{ object.title }}</p>
                    <p>・メモ : {{ object.memo }}</p>
                    <p>・状態 : {{ object.read }}</p>
                    <p>・購入日 : {{ object.p_date }}</p>
                </div>
            </div>
        </div>            
    </div>
<form action='' method='POST'>{% csrf_token %}
    <input type='submit' value='削除'>
</form>
{% endblock content %}

<div class="alert alert-success" role="alert">
    {{ object.title }}
 </div>
 <div class="alert alert-success" role="alert">
     {{ object.memo }}
 </div>
