{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
    <h3>編集</h3>
</div>
{% endblock header %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <div class="alert alert-success" role="alert">
        <form method="POST" enctype="multipart/form-data">{% csrf_token %}
            <p>title:<input type="text" name="title" value="{{ object.title }}"></p>
            <p>content:<textarea name="content" rows="4" cols="50">{{ object.content }}</textarea></p>
            <p><input type="file" name="snsimage"></p>
            <input type="hidden" name="author" value="{{ object.author }}">
            <input type="submit" value="完了">
        </form>
    </div>
    <a href="{% url 'list' %}">一覧へ</a>
</div>

{% else %}
<a href="{% url 'login' %}">plese login</a>
{% endif %}


{% endblock content %}
